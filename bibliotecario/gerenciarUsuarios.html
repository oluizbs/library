<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="https://em-content.zobj.net/source/emoji-one/98/blue-book_1f4d8.png">
    <script type="module" src="gerenciarUsuarios.js" defer></script>
    <title>Controle de Usuários</title>
</head>
<body>
    <div class="container">
        <h1>Controle de Usuários</h1>

        <button id="addClientButton" class="btn">Adicionar Cliente</button>
        <button id="listClientsButton" class="btn">Listar Clientes</button>

        <!-- Formulário para adicionar cliente -->
        <div class="form-section">
            <h2>Adicionar Cliente</h2>
            <form id="addClientForm">
                <label for="clientName">Nome:</label>
                <input type="text" id="clientName" required>
                <br>
                <label for="clientEmail">E-mail:</label>
                <input type="email" id="clientEmail" required>
                <br>
                <button type="submit" class="btn">Adicionar</button>
            </form>
        </div>

        <!-- Seção de listagem de clientes -->
        <div class="list-section">
            <h2>Lista de Clientes</h2>
            <table id="clientListTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas serão preenchidas pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
