<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="https://em-content.zobj.net/source/emoji-one/98/blue-book_1f4d8.png">
    <link rel="stylesheet" href="/css/gerenciarUsuarios.css">
    <script type="module" src="/js/gerenciarUsuarios.js" defer></script>
    <title>Controle de Usuários</title>
</head>
<body>
    <div class="container">
        <h1>Gerenciar Usuários</h1>
        
        <div class="form-section">
            <h2>Adicionar Usuário</h2>
            <form id="addClientForm">

                <label for="clientName">Nome:</label>
                <input type="text" id="clientName" required>
                <br>
                <label for="clientEmail">E-mail:</label>
                <input type="email" id="clientEmail" required>
                <br>
                <button type="submit" class="btn">Adicionar</button>
            </form>
        </div>
        
        <div class="list-section">
            <h2>Listar Usuários</h2>
            <button id="listClientsButton" class="btn">Listar Usuários</button>
            <table id="clientListTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
